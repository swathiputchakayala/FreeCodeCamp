

<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- H1 Element with ID -->
  <h1 id="title">Page Title</h1>

  <!-- Short Explanation in P Element with ID -->
  <p id="description">This is a short explanation about the page.</p>

  <!-- Form Element with ID -->
  <form id="survey-form">

    <!-- Name Input Field -->
    <label for="name" id="name-label">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <!-- Email Input Field -->
    <label for="email" id="email-label">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <!-- Number Input Field -->
    <label for="number" id="number-label">Number:</label>
    <input type="number" id="number" name="number" placeholder="Enter a number" min="1" max="100" required>

    <!-- Select Dropdown -->
    <label for="dropdown">Select an option:</label>
    <select id="dropdown" name="dropdown" required>
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
    </select>

    <!-- Radio Buttons -->
    <label>Choose an option:</label>
    <input type="radio" id="radio1" name="radioGroup" value="radio1" required>
    <label for="radio1">Option 1</label>
    <input type="radio" id="radio2" name="radioGroup" value="radio2" required>
    <label for="radio2">Option 2</label>

    <!-- Checkboxes -->
    <label>Select one or more options:</label>
    <input type="checkbox" id="checkbox1" name="checkboxGroup" value="checkbox1">
    <label for="checkbox1">Checkbox 1</label>
    <input type="checkbox" id="checkbox2" name="checkboxGroup" value="checkbox2">
    <label for="checkbox2">Checkbox 2</label>

    <!-- Textarea for Additional Comments -->
    <label for="comments">Additional Comments:</label>
    <textarea id="comments" name="comments" placeholder="Enter your comments"></textarea>

    <!-- Submit Button -->
    <button type="submit" id="submit">Submit</button>
  </form>

</body>
</html>
